version: "3.9"

services:
  app:
    build: .
    env_file:
      - .env
    volumes:
      - app_data:/app/data
      - app_artifacts:/app/artifacts
    expose:
      - "7860"
    restart: unless-stopped

  caddy:
    image: caddy:2
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  app_data:
  app_artifacts:
  caddy_data:
  caddy_config:
